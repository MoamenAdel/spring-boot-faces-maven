<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDocsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDocsEmpty}" rendered="#{docsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{docsController.items.rowCount > 0}">
                    <h:outputText value="#{docsController.pagination.pageFirstItem + 1}..#{docsController.pagination.pageLastItem + 1}/#{docsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{docsController.previous}" value="#{bundle.Previous} #{docsController.pagination.pageSize}" rendered="#{docsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{docsController.next}" value="#{bundle.Next} #{docsController.pagination.pageSize}" rendered="#{docsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{docsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocsTitle_docPath}"/>
                            </f:facet>
                            <h:outputText value="#{item.docPath}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocsTitle_isUploaded}"/>
                            </f:facet>
                            <h:outputText value="#{item.isUploaded}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocsTitle_projectId}"/>
                            </f:facet>
                            <h:outputText value="#{item.projectId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocsTitle_createDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocsTitle_modifyDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.modifyDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocsTitle_retireDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.retireDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{docsController.prepareView}" value="#{bundle.ListDocsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{docsController.prepareEdit}" value="#{bundle.ListDocsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{docsController.destroy}" value="#{bundle.ListDocsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{docsController.prepareCreate}" value="#{bundle.ListDocsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDocsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
