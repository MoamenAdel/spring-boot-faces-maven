<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProjectTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProjectTypesLabel_type}"/>
                    <h:outputText value="#{projectTypesController.selected.type}" title="#{bundle.ViewProjectTypesTitle_type}"/>
                    <h:outputText value="#{bundle.ViewProjectTypesLabel_description}"/>
                    <h:outputText value="#{projectTypesController.selected.description}" title="#{bundle.ViewProjectTypesTitle_description}"/>
                    <h:outputText value="#{bundle.ViewProjectTypesLabel_id}"/>
                    <h:outputText value="#{projectTypesController.selected.id}" title="#{bundle.ViewProjectTypesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProjectTypesLabel_createDate}"/>
                    <h:outputText value="#{projectTypesController.selected.createDate}" title="#{bundle.ViewProjectTypesTitle_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProjectTypesLabel_modifyDate}"/>
                    <h:outputText value="#{projectTypesController.selected.modifyDate}" title="#{bundle.ViewProjectTypesTitle_modifyDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProjectTypesLabel_retireDate}"/>
                    <h:outputText value="#{projectTypesController.selected.retireDate}" title="#{bundle.ViewProjectTypesTitle_retireDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectTypesController.destroyAndView}" value="#{bundle.ViewProjectTypesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProjectTypesEditLink}"/>
                <br />
                <h:commandLink action="#{projectTypesController.prepareCreate}" value="#{bundle.ViewProjectTypesCreateLink}" />
                <br />
                <h:commandLink action="#{projectTypesController.prepareList}" value="#{bundle.ViewProjectTypesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProjectTypesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
