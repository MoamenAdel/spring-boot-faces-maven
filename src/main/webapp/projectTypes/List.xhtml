<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProjectTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProjectTypesEmpty}" rendered="#{projectTypesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{projectTypesController.items.rowCount > 0}">
                    <h:outputText value="#{projectTypesController.pagination.pageFirstItem + 1}..#{projectTypesController.pagination.pageLastItem + 1}/#{projectTypesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{projectTypesController.previous}" value="#{bundle.Previous} #{projectTypesController.pagination.pageSize}" rendered="#{projectTypesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{projectTypesController.next}" value="#{bundle.Next} #{projectTypesController.pagination.pageSize}" rendered="#{projectTypesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{projectTypesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTypesTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTypesTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTypesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTypesTitle_createDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTypesTitle_modifyDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.modifyDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTypesTitle_retireDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.retireDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{projectTypesController.prepareView}" value="#{bundle.ListProjectTypesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{projectTypesController.prepareEdit}" value="#{bundle.ListProjectTypesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{projectTypesController.destroy}" value="#{bundle.ListProjectTypesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{projectTypesController.prepareCreate}" value="#{bundle.ListProjectTypesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProjectTypesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
