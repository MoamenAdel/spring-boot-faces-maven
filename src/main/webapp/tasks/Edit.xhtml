<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTasksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTasksLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{tasksController.selected.startDate}" title="#{bundle.EditTasksTitle_startDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTasksLabel_endDate}" for="endDate" />
                    <h:inputText id="endDate" value="#{tasksController.selected.endDate}" title="#{bundle.EditTasksTitle_endDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTasksLabel_duration}" for="duration" />
                    <h:inputText id="duration" value="#{tasksController.selected.duration}" title="#{bundle.EditTasksTitle_duration}" />
                    <h:outputLabel value="#{bundle.EditTasksLabel_lfmId}" for="lfmId" />
                    <h:selectOneMenu id="lfmId" value="#{tasksController.selected.lfmId}" title="#{bundle.EditTasksTitle_lfmId}" >
                        <f:selectItems value="#{lfmController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTasksLabel_name}" for="name" />
                    <h:inputText id="name" value="#{tasksController.selected.name}" title="#{bundle.EditTasksTitle_name}" />
                    <h:outputLabel value="#{bundle.EditTasksLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tasksController.selected.id}" title="#{bundle.EditTasksTitle_id}" />
                    <h:outputLabel value="#{bundle.EditTasksLabel_createDate}" for="createDate" />
                    <h:inputText id="createDate" value="#{tasksController.selected.createDate}" title="#{bundle.EditTasksTitle_createDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTasksLabel_modifyDate}" for="modifyDate" />
                    <h:inputText id="modifyDate" value="#{tasksController.selected.modifyDate}" title="#{bundle.EditTasksTitle_modifyDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTasksLabel_retireDate}" for="retireDate" />
                    <h:inputText id="retireDate" value="#{tasksController.selected.retireDate}" title="#{bundle.EditTasksTitle_retireDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{tasksController.update}" value="#{bundle.EditTasksSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTasksViewLink}"/>
                <br />
                <h:commandLink action="#{tasksController.prepareList}" value="#{bundle.EditTasksShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTasksIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
