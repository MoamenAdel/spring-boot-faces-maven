<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTasksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTasksLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{tasksController.selected.startDate}" title="#{bundle.CreateTasksTitle_startDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTasksLabel_endDate}" for="endDate" />
                    <h:inputText id="endDate" value="#{tasksController.selected.endDate}" title="#{bundle.CreateTasksTitle_endDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTasksLabel_duration}" for="duration" />
                    <h:inputText id="duration" value="#{tasksController.selected.duration}" title="#{bundle.CreateTasksTitle_duration}" />
                    <h:outputLabel value="#{bundle.CreateTasksLabel_lfmId}" for="lfmId" />
                    <h:selectOneMenu id="lfmId" value="#{tasksController.selected.lfmId}" title="#{bundle.CreateTasksTitle_lfmId}" >
                        <f:selectItems value="#{lfmController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTasksLabel_name}" for="name" />
                    <h:inputText id="name" value="#{tasksController.selected.name}" title="#{bundle.CreateTasksTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateTasksLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tasksController.selected.id}" title="#{bundle.CreateTasksTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateTasksLabel_createDate}" for="createDate" />
                    <h:inputText id="createDate" value="#{tasksController.selected.createDate}" title="#{bundle.CreateTasksTitle_createDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTasksLabel_modifyDate}" for="modifyDate" />
                    <h:inputText id="modifyDate" value="#{tasksController.selected.modifyDate}" title="#{bundle.CreateTasksTitle_modifyDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTasksLabel_retireDate}" for="retireDate" />
                    <h:inputText id="retireDate" value="#{tasksController.selected.retireDate}" title="#{bundle.CreateTasksTitle_retireDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tasksController.create}" value="#{bundle.CreateTasksSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tasksController.prepareList}" value="#{bundle.CreateTasksShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTasksIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
