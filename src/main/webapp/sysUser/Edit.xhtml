<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSysUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSysUserLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{sysUserController.selected.userName}" title="#{bundle.EditSysUserTitle_userName}" />
                    <h:outputLabel value="#{bundle.EditSysUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{sysUserController.selected.password}" title="#{bundle.EditSysUserTitle_password}" />
                    <h:outputLabel value="#{bundle.EditSysUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sysUserController.selected.id}" title="#{bundle.EditSysUserTitle_id}" />
                    <h:outputLabel value="#{bundle.EditSysUserLabel_createDate}" for="createDate" />
                    <h:inputText id="createDate" value="#{sysUserController.selected.createDate}" title="#{bundle.EditSysUserTitle_createDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSysUserLabel_modifyDate}" for="modifyDate" />
                    <h:inputText id="modifyDate" value="#{sysUserController.selected.modifyDate}" title="#{bundle.EditSysUserTitle_modifyDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSysUserLabel_retireDate}" for="retireDate" />
                    <h:inputText id="retireDate" value="#{sysUserController.selected.retireDate}" title="#{bundle.EditSysUserTitle_retireDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{sysUserController.update}" value="#{bundle.EditSysUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSysUserViewLink}"/>
                <br />
                <h:commandLink action="#{sysUserController.prepareList}" value="#{bundle.EditSysUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSysUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
