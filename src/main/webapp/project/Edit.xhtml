<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProjectLabel_title}" for="title" />
                    <h:inputText id="title" value="#{projectController.selected.title}" title="#{bundle.EditProjectTitle_title}" />
                    <h:outputLabel value="#{bundle.EditProjectLabel_applicantName}" for="applicantName" />
                    <h:inputText id="applicantName" value="#{projectController.selected.applicantName}" title="#{bundle.EditProjectTitle_applicantName}" />
                    <h:outputLabel value="#{bundle.EditProjectLabel_apllicantOrg}" for="apllicantOrg" />
                    <h:inputText id="apllicantOrg" value="#{projectController.selected.apllicantOrg}" title="#{bundle.EditProjectTitle_apllicantOrg}" />
                    <h:outputLabel value="#{bundle.EditProjectLabel_budget}" for="budget" />
                    <h:inputText id="budget" value="#{projectController.selected.budget}" title="#{bundle.EditProjectTitle_budget}" />
                    <h:outputLabel value="#{bundle.EditProjectLabel_submissionDate}" for="submissionDate" />
                    <h:inputText id="submissionDate" value="#{projectController.selected.submissionDate}" title="#{bundle.EditProjectTitle_submissionDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProjectLabel_abbreviation}" for="abbreviation" />
                    <h:inputText id="abbreviation" value="#{projectController.selected.abbreviation}" title="#{bundle.EditProjectTitle_abbreviation}" />
                    <h:outputLabel value="#{bundle.EditProjectLabel_typeId}" for="typeId" />
                    <h:selectOneMenu id="typeId" value="#{projectController.selected.typeId}" title="#{bundle.EditProjectTitle_typeId}" >
                        <f:selectItems value="#{projectTypesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProjectLabel_id}" for="id" />
                    <h:inputText id="id" value="#{projectController.selected.id}" title="#{bundle.EditProjectTitle_id}" />
                    <h:outputLabel value="#{bundle.EditProjectLabel_createDate}" for="createDate" />
                    <h:inputText id="createDate" value="#{projectController.selected.createDate}" title="#{bundle.EditProjectTitle_createDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProjectLabel_modifyDate}" for="modifyDate" />
                    <h:inputText id="modifyDate" value="#{projectController.selected.modifyDate}" title="#{bundle.EditProjectTitle_modifyDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProjectLabel_retireDate}" for="retireDate" />
                    <h:inputText id="retireDate" value="#{projectController.selected.retireDate}" title="#{bundle.EditProjectTitle_retireDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{projectController.update}" value="#{bundle.EditProjectSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProjectViewLink}"/>
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{bundle.EditProjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProjectIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
