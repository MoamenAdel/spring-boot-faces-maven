<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProjectLabel_title}"/>
                    <h:outputText value="#{projectController.selected.title}" title="#{bundle.ViewProjectTitle_title}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_applicantName}"/>
                    <h:outputText value="#{projectController.selected.applicantName}" title="#{bundle.ViewProjectTitle_applicantName}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_apllicantOrg}"/>
                    <h:outputText value="#{projectController.selected.apllicantOrg}" title="#{bundle.ViewProjectTitle_apllicantOrg}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_budget}"/>
                    <h:outputText value="#{projectController.selected.budget}" title="#{bundle.ViewProjectTitle_budget}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_submissionDate}"/>
                    <h:outputText value="#{projectController.selected.submissionDate}" title="#{bundle.ViewProjectTitle_submissionDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProjectLabel_abbreviation}"/>
                    <h:outputText value="#{projectController.selected.abbreviation}" title="#{bundle.ViewProjectTitle_abbreviation}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_typeId}"/>
                    <h:outputText value="#{projectController.selected.typeId}" title="#{bundle.ViewProjectTitle_typeId}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_id}"/>
                    <h:outputText value="#{projectController.selected.id}" title="#{bundle.ViewProjectTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_createDate}"/>
                    <h:outputText value="#{projectController.selected.createDate}" title="#{bundle.ViewProjectTitle_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProjectLabel_modifyDate}"/>
                    <h:outputText value="#{projectController.selected.modifyDate}" title="#{bundle.ViewProjectTitle_modifyDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProjectLabel_retireDate}"/>
                    <h:outputText value="#{projectController.selected.retireDate}" title="#{bundle.ViewProjectTitle_retireDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectController.destroyAndView}" value="#{bundle.ViewProjectDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProjectEditLink}"/>
                <br />
                <h:commandLink action="#{projectController.prepareCreate}" value="#{bundle.ViewProjectCreateLink}" />
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{bundle.ViewProjectShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProjectIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
