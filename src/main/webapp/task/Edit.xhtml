<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTaskLabel_id}" for="id" />
                    <h:inputText id="id" value="#{taskController.selected.id}" title="#{bundle.EditTaskTitle_id}" />
                    <h:outputLabel value="#{bundle.EditTaskLabel_name}" for="name" />
                    <h:inputText id="name" value="#{taskController.selected.name}" title="#{bundle.EditTaskTitle_name}" />
                    <h:outputLabel value="#{bundle.EditTaskLabel_description}" for="description" />
                    <h:inputText id="description" value="#{taskController.selected.description}" title="#{bundle.EditTaskTitle_description}" />
                    <h:outputLabel value="#{bundle.EditTaskLabel_durationPerMonth}" for="durationPerMonth" />
                    <h:inputText id="durationPerMonth" value="#{taskController.selected.durationPerMonth}" title="#{bundle.EditTaskTitle_durationPerMonth}" />
                    <h:outputLabel value="#{bundle.EditTaskLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{taskController.selected.startDate}" title="#{bundle.EditTaskTitle_startDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTaskLabel_endDate}" for="endDate" />
                    <h:inputText id="endDate" value="#{taskController.selected.endDate}" title="#{bundle.EditTaskTitle_endDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{taskController.update}" value="#{bundle.EditTaskSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTaskViewLink}"/>
                <br />
                <h:commandLink action="#{taskController.prepareList}" value="#{bundle.EditTaskShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTaskIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
