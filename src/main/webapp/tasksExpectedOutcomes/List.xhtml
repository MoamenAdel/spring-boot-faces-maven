<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListTasksExpectedOutcomesEmpty}" rendered="#{tasksExpectedOutcomesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tasksExpectedOutcomesController.items.rowCount > 0}">

                    <h:commandLink action="#{tasksExpectedOutcomesController.previous}" value="#{bundle.Previous} #{tasksExpectedOutcomesController.pagination.pageSize}" rendered="#{tasksExpectedOutcomesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tasksExpectedOutcomesController.next}" value="#{bundle.Next} #{tasksExpectedOutcomesController.pagination.pageSize}" rendered="#{tasksExpectedOutcomesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tasksExpectedOutcomesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksExpectedOutcomesTitle_expectation}"/>
                            </f:facet>
                            <h:outputText value="#{item.expectation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksExpectedOutcomesTitle_taskId}"/>
                            </f:facet>
                            <h:outputText value="#{item.taskId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksExpectedOutcomesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksExpectedOutcomesTitle_createDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksExpectedOutcomesTitle_modifyDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.modifyDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />

                        <h:column>

                                <h:outputText value="#{bundle.ListTasksExpectedOutcomesTitle_retireDate}"/>

                            <h:outputText value="#{item.retireDate}">

                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{tasksExpectedOutcomesController.prepareEdit}" value="#{bundle.ListTasksExpectedOutcomesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tasksExpectedOutcomesController.destroy}" value="#{bundle.ListTasksExpectedOutcomesDestroyLink}"/>
