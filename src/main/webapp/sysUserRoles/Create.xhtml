<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSysUserRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSysUserRolesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{sysUserRolesController.selected.name}" title="#{bundle.CreateSysUserRolesTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateSysUserRolesLabel_roleId}" for="roleId" />
                    <h:selectOneMenu id="roleId" value="#{sysUserRolesController.selected.roleId}" title="#{bundle.CreateSysUserRolesTitle_roleId}" >
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSysUserRolesLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{sysUserRolesController.selected.userId}" title="#{bundle.CreateSysUserRolesTitle_userId}" >
                        <f:selectItems value="#{sysUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSysUserRolesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sysUserRolesController.selected.id}" title="#{bundle.CreateSysUserRolesTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateSysUserRolesLabel_createDate}" for="createDate" />
                    <h:inputText id="createDate" value="#{sysUserRolesController.selected.createDate}" title="#{bundle.CreateSysUserRolesTitle_createDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSysUserRolesLabel_modifyDate}" for="modifyDate" />
                    <h:inputText id="modifyDate" value="#{sysUserRolesController.selected.modifyDate}" title="#{bundle.CreateSysUserRolesTitle_modifyDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSysUserRolesLabel_retireDate}" for="retireDate" />
                    <h:inputText id="retireDate" value="#{sysUserRolesController.selected.retireDate}" title="#{bundle.CreateSysUserRolesTitle_retireDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sysUserRolesController.create}" value="#{bundle.CreateSysUserRolesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sysUserRolesController.prepareList}" value="#{bundle.CreateSysUserRolesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSysUserRolesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
