<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSysUserRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSysUserRolesEmpty}" rendered="#{sysUserRolesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sysUserRolesController.items.rowCount > 0}">
                    <h:outputText value="#{sysUserRolesController.pagination.pageFirstItem + 1}..#{sysUserRolesController.pagination.pageLastItem + 1}/#{sysUserRolesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sysUserRolesController.previous}" value="#{bundle.Previous} #{sysUserRolesController.pagination.pageSize}" rendered="#{sysUserRolesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sysUserRolesController.next}" value="#{bundle.Next} #{sysUserRolesController.pagination.pageSize}" rendered="#{sysUserRolesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sysUserRolesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSysUserRolesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSysUserRolesTitle_roleId}"/>
                            </f:facet>
                            <h:outputText value="#{item.roleId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSysUserRolesTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSysUserRolesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSysUserRolesTitle_createDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSysUserRolesTitle_modifyDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.modifyDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSysUserRolesTitle_retireDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.retireDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sysUserRolesController.prepareView}" value="#{bundle.ListSysUserRolesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sysUserRolesController.prepareEdit}" value="#{bundle.ListSysUserRolesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sysUserRolesController.destroy}" value="#{bundle.ListSysUserRolesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sysUserRolesController.prepareCreate}" value="#{bundle.ListSysUserRolesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSysUserRolesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
