<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSysUserRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSysUserRolesLabel_name}"/>
                    <h:outputText value="#{sysUserRolesController.selected.name}" title="#{bundle.ViewSysUserRolesTitle_name}"/>
                    <h:outputText value="#{bundle.ViewSysUserRolesLabel_roleId}"/>
                    <h:outputText value="#{sysUserRolesController.selected.roleId}" title="#{bundle.ViewSysUserRolesTitle_roleId}"/>
                    <h:outputText value="#{bundle.ViewSysUserRolesLabel_userId}"/>
                    <h:outputText value="#{sysUserRolesController.selected.userId}" title="#{bundle.ViewSysUserRolesTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewSysUserRolesLabel_id}"/>
                    <h:outputText value="#{sysUserRolesController.selected.id}" title="#{bundle.ViewSysUserRolesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSysUserRolesLabel_createDate}"/>
                    <h:outputText value="#{sysUserRolesController.selected.createDate}" title="#{bundle.ViewSysUserRolesTitle_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSysUserRolesLabel_modifyDate}"/>
                    <h:outputText value="#{sysUserRolesController.selected.modifyDate}" title="#{bundle.ViewSysUserRolesTitle_modifyDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSysUserRolesLabel_retireDate}"/>
                    <h:outputText value="#{sysUserRolesController.selected.retireDate}" title="#{bundle.ViewSysUserRolesTitle_retireDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sysUserRolesController.destroyAndView}" value="#{bundle.ViewSysUserRolesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSysUserRolesEditLink}"/>
                <br />
                <h:commandLink action="#{sysUserRolesController.prepareCreate}" value="#{bundle.ViewSysUserRolesCreateLink}" />
                <br />
                <h:commandLink action="#{sysUserRolesController.prepareList}" value="#{bundle.ViewSysUserRolesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSysUserRolesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
