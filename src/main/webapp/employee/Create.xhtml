<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{employeeController.selected.name}" title="#{bundle.CreateEmployeeTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_comments}" for="comments" />
                    <h:inputText id="comments" value="#{employeeController.selected.comments}" title="#{bundle.CreateEmployeeTitle_comments}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_criminalStatus}" for="criminalStatus" />
                    <h:inputText id="criminalStatus" value="#{employeeController.selected.criminalStatus}" title="#{bundle.CreateEmployeeTitle_criminalStatus}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_cv}" for="cv" />
                    <h:inputText id="cv" value="#{employeeController.selected.cv}" title="#{bundle.CreateEmployeeTitle_cv}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_hiringNote}" for="hiringNote" />
                    <h:inputText id="hiringNote" value="#{employeeController.selected.hiringNote}" title="#{bundle.CreateEmployeeTitle_hiringNote}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_position}" for="position" />
                    <h:inputText id="position" value="#{employeeController.selected.position}" title="#{bundle.CreateEmployeeTitle_position}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_center}" for="center" />
                    <h:inputText id="center" value="#{employeeController.selected.center}" title="#{bundle.CreateEmployeeTitle_center}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_serialNumber}" for="serialNumber" />
                    <h:inputText id="serialNumber" value="#{employeeController.selected.serialNumber}" title="#{bundle.CreateEmployeeTitle_serialNumber}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{employeeController.selected.id}" title="#{bundle.CreateEmployeeTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_createDate}" for="createDate" />
                    <h:inputText id="createDate" value="#{employeeController.selected.createDate}" title="#{bundle.CreateEmployeeTitle_createDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_modifyDate}" for="modifyDate" />
                    <h:inputText id="modifyDate" value="#{employeeController.selected.modifyDate}" title="#{bundle.CreateEmployeeTitle_modifyDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_retireDate}" for="retireDate" />
                    <h:inputText id="retireDate" value="#{employeeController.selected.retireDate}" title="#{bundle.CreateEmployeeTitle_retireDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeeController.create}" value="#{bundle.CreateEmployeeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.CreateEmployeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmployeeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
