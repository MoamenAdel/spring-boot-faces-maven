<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmployeeLabel_name}"/>
                    <h:outputText value="#{employeeController.selected.name}" title="#{bundle.ViewEmployeeTitle_name}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_comments}"/>
                    <h:outputText value="#{employeeController.selected.comments}" title="#{bundle.ViewEmployeeTitle_comments}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_criminalStatus}"/>
                    <h:outputText value="#{employeeController.selected.criminalStatus}" title="#{bundle.ViewEmployeeTitle_criminalStatus}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_cv}"/>
                    <h:outputText value="#{employeeController.selected.cv}" title="#{bundle.ViewEmployeeTitle_cv}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_hiringNote}"/>
                    <h:outputText value="#{employeeController.selected.hiringNote}" title="#{bundle.ViewEmployeeTitle_hiringNote}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_position}"/>
                    <h:outputText value="#{employeeController.selected.position}" title="#{bundle.ViewEmployeeTitle_position}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_center}"/>
                    <h:outputText value="#{employeeController.selected.center}" title="#{bundle.ViewEmployeeTitle_center}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_serialNumber}"/>
                    <h:outputText value="#{employeeController.selected.serialNumber}" title="#{bundle.ViewEmployeeTitle_serialNumber}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_id}"/>
                    <h:outputText value="#{employeeController.selected.id}" title="#{bundle.ViewEmployeeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_createDate}"/>
                    <h:outputText value="#{employeeController.selected.createDate}" title="#{bundle.ViewEmployeeTitle_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_modifyDate}"/>
                    <h:outputText value="#{employeeController.selected.modifyDate}" title="#{bundle.ViewEmployeeTitle_modifyDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_retireDate}"/>
                    <h:outputText value="#{employeeController.selected.retireDate}" title="#{bundle.ViewEmployeeTitle_retireDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeeController.destroyAndView}" value="#{bundle.ViewEmployeeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmployeeEditLink}"/>
                <br />
                <h:commandLink action="#{employeeController.prepareCreate}" value="#{bundle.ViewEmployeeCreateLink}" />
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.ViewEmployeeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmployeeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
