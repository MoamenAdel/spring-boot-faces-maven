<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProjectEmployeesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProjectEmployeesLabel_role}"/>
                    <h:outputText value="#{projectEmployeesController.selected.role}" title="#{bundle.ViewProjectEmployeesTitle_role}"/>
                    <h:outputText value="#{bundle.ViewProjectEmployeesLabel_participation}"/>
                    <h:outputText value="#{projectEmployeesController.selected.participation}" title="#{bundle.ViewProjectEmployeesTitle_participation}"/>
                    <h:outputText value="#{bundle.ViewProjectEmployeesLabel_months}"/>
                    <h:outputText value="#{projectEmployeesController.selected.months}" title="#{bundle.ViewProjectEmployeesTitle_months}"/>
                    <h:outputText value="#{bundle.ViewProjectEmployeesLabel_bonus}"/>
                    <h:outputText value="#{projectEmployeesController.selected.bonus}" title="#{bundle.ViewProjectEmployeesTitle_bonus}"/>
                    <h:outputText value="#{bundle.ViewProjectEmployeesLabel_employeeId}"/>
                    <h:outputText value="#{projectEmployeesController.selected.employeeId}" title="#{bundle.ViewProjectEmployeesTitle_employeeId}"/>
                    <h:outputText value="#{bundle.ViewProjectEmployeesLabel_projectId}"/>
                    <h:outputText value="#{projectEmployeesController.selected.projectId}" title="#{bundle.ViewProjectEmployeesTitle_projectId}"/>
                    <h:outputText value="#{bundle.ViewProjectEmployeesLabel_id}"/>
                    <h:outputText value="#{projectEmployeesController.selected.id}" title="#{bundle.ViewProjectEmployeesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProjectEmployeesLabel_createDate}"/>
                    <h:outputText value="#{projectEmployeesController.selected.createDate}" title="#{bundle.ViewProjectEmployeesTitle_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProjectEmployeesLabel_modifyDate}"/>
                    <h:outputText value="#{projectEmployeesController.selected.modifyDate}" title="#{bundle.ViewProjectEmployeesTitle_modifyDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProjectEmployeesLabel_retireDate}"/>
                    <h:outputText value="#{projectEmployeesController.selected.retireDate}" title="#{bundle.ViewProjectEmployeesTitle_retireDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectEmployeesController.destroyAndView}" value="#{bundle.ViewProjectEmployeesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProjectEmployeesEditLink}"/>
                <br />
                <h:commandLink action="#{projectEmployeesController.prepareCreate}" value="#{bundle.ViewProjectEmployeesCreateLink}" />
                <br />
                <h:commandLink action="#{projectEmployeesController.prepareList}" value="#{bundle.ViewProjectEmployeesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProjectEmployeesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
